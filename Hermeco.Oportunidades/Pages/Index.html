<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Offcorss - Oportunidades</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

<body ng-controller="Main as ctrl" class="single single-category site-header-transparent is-loaded">
    <div class="site">
        <header class="site-header headroom headroom--not-bottom headroom--not-top headroom--pinned">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 site-header--content">
                        <div class="site-header--col">
                            <a class="site-header--logo" href="" title="Offcorss Jobs" rel="home">
                                <img class="img-logo" src="http://clientes.hermeco.com//Content/images/logo.png" alt="Offcorss">
                            </a>
                        </div>

                        <div class="site-header--col">
                            <nav class="nav nav-primary hidden-xs hidden-sm">
                            </nav>
                            <div class="hamburger visible-sm visible-xs">
                                <a class="js-off-canvas" href="#" title="Show menu"><span class="hamburger-line"></span></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <nav class="off-canvas visible-sm visible-xs">
                <div class="off-canvas--inner">

                    <div class="off-canvas--logo">
                        <a href="" title="Offcorss">
                            <img class="img-logo" src="">
                        </a>
                    </div>
                </div>
            </nav>
        </header>

        <section class="component component-jobs bg-wild-sand" data-basename="" data-category="342" data-location="0" data-featured-jobs="" data-per-page="6">
            <div ng-view>

            </div>
        </section>


        <hr />
        <footer>
            <div class="col-xs-12 footer">
                <div class="info col-xs-12">
                    <p class="col-xs-12 col-sm-4 pull-left">Razón Social: C.I HERMECO S.A. NIT: 890924167-6 </p>
                    <p class="col-xs-12 col-sm-4">Dirección: Carrera 50 # 7 – 35 Medellín, Colombia </p>
                    <p class="col-xs-12 col-sm-4 pull-right">Tel: +4 540 51 00 </p>
                </div>
            </div>
        </footer>
    </div>
    <headroom tolerance="5" offset="205" classes='{"initial":"animated","pinned":"slideDown","unpinned":"slideUp","top":"headroom--top","notTop":"headroom--not-top","bottom":"headroom--bottom","notBottom":"headroom--not-bottom"}'></headroom>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
    <script src="https://npmcdn.com/headroom.js@0.9.4/dist/headroom.min.js"></script>    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>    
    <script src="../app/main.js"></script>
